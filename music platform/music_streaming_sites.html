<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lover by Taylor Swift</title>
</head>
<style>
    body{
        background-image: url(laber.png);
        background-repeat: no-repeat;
        background-size: cover;
    }
    h1{
        font-size: xx-large;
        font-family: Segoe Print;
        color: rgb(212, 20, 116);
    }
    .container {
        display: flex;
    }

    .column {
        flex: 1;
        padding: 10px;
    }
    #link{
        font-family: 'Segoe Print';
        font-size: x-large;
    }
</style>
<body>
    <br><br><br><br>
    <center>
        <h1>
            Listen to <i>Lover</i> on these platforms
        </h1>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <div class="container">
            <div class="column">
                <a href="https://music.youtube.com/">
                    <img src="youtube-music-logo.png" alt="youtube music"
                    width="100"
                    eight="auto"
                    >
                    <br>
                    <p id="link">
                        Youtube Music
                    </p>
                </a>
            </div>
            <div class="column">
                <a href="https://open.spotify.com/?">
                    <img src="spotify-2-logo-png-transparent.png" alt="spotify"
                    width="100"
                    height="auto"
                    >
                    <br>
                    <p id="link">
                        Spotify
                    </p>
                </a>
            </div>
            <div class="column">
                <a href="https://music.youtube.com/googleplaymusic">
                    <img src="Google_Play_logo_music.png" alt="google play"
                    width="100"
                    height="auto"
                    >
                    <br>
                    <p id="link">
                        Google Play Music
                    </p>
                </a>
            </div>
        </div>
    </center>
</body>
</html>
